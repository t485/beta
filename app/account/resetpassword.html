{% set page = "Login" %}
{% extends "base.html" %}

{% block main %}

<div class="row col-lg-12">
	<div class="box w-100">
		<div class="col-lg-12">
			<h2 class="primary-heading">Reset your password</h2>


			<div>
				<div class="form-group">
					<label for="email">Email address:</label>
					<input type="email" class="form-control" id="email" placeholder="Enter your email...">
				</div>

				<button class="btn btn-primary btn-block" id="sent-reset">Send Reset Email</button>
				<p class="text-danger" id="error"></p>
				<p id="account-tray" class="text-center"><a href="/account/login.html" id="create-link">Login</a> | <a href="/account/create.html" id="forgot-password-link">Create Account</a></p>
			</div>
		</div>
	</div>
</div>

{% endblock %}

{% block scripts %}
<script>


	$("#login").click(function() {
		var email = $("#email").val();
		auth.sendPasswordResetEmail(email).then(function() {
			// Email sent.
			//TODO: show success
			console.log("Success");
		}).catch(function(error) {
			// An error happened.
			console.log(error);
			//TODO: show error
		});

	});
</script>
{% endblock %}
